<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="task/styles.css">
    <link href="task/task.html" rel="import">
    <script src="script.js"></script>
    <script src="task/dragNDrop.js"></script>
    <script src="task/keyboardEvents.js"></script>
</head>
<body>
        <div class = "todo__container">
            <div class = "todo__head">
                TO DO LIST
            </div>
            <div class = "new-task__container">
                <label class="task-form__label">Срок выполнения задачи:</label>
                <input type="datetime-local" class="new-task-date" value="" required>
                <label class="task-form__label">Введите содержание задачи:</label>
                <textarea class="new-task-text" required></textarea>
                <button class ="new-task__button"> NEW TASK </button>
            </div>
            <div class = "todo__tasks">

                <div class = "undone-tasks">
                    <div class = "undone-tasks__header">
                        НЕВЫПОЛНЕННЫЕ ЗАДАЧИ
                    </div>
                    <div class="sorting-buttons__container">
                        <button class = "asc-button" onclick="ascSort()">Убывание</button>
                        <button class = "desc-button" onclick="descSort()">Возрастание</button>
                    </div>
                    <div class = "undone-tasks__container">

                    </div>

                </div>
                <div class = "done-tasks">
                    <div class = "done-tasks__header">
                        ВЫПОЛНЕННЫЕ ЗАДАЧИ
                    </div>
                    <div class = "done-tasks__container">

                    </div>
                </div>
            </div>

            <div class="deleted__tasks__button-container">
                <button class = "deleted-tasks__button" onclick="openBlock()">Open</button>
            </div>
            <div class="deleted__tasks__container">

            </div>

            </div>
        </div>





</body>
</html>
